version: '3.9'  # UÅ¼ycie wersji 3.9
services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: Studentind
      POSTGRES_USER: Studentind
      POSTGRES_PASSWORD: Index

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code/
    ports:
      - "8000:8000"
    depends_on:
      - db

